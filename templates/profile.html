<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <h3 class="card-title">Welcome, {{ user.name }}</h3>
            <img src="{{ url_for('static', filename='uploads/' ~ user.photo) }}" class="rounded-circle my-3" width="150" height="150">
            <ul class="list-group list-group-flush text-start mt-3">
                <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                <li class="list-group-item"><strong>Birthday:</strong> {{ user.birthday }}</li>
                <li class="list-group-item"><strong>Address:</strong> {{ user.address }}</li>
            </ul>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-3">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
